<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">🔍 Product Price Comparison</h1>

        <form method="GET" action="{% url 'search' %}" class="d-flex justify-content-center">
            <input type="text" name="query" class="form-control w-50 me-2" placeholder="Search for a product" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</body>
</html>
